buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.6'
    }
}
apply plugin: 'info.solidsoft.pitest'

// Apply the java plugin to add support for Java
apply plugin: 'java'

group = 'com.github.poad'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
	scalaVersion = '2.11.7'

    jettyVersionOfDropwizard = '9.2.13.v20150730'
    jettyVersion = '9.3.6.v20151106'

    akkaVersion = '2.3.14'
    dropwizardVersion = '0.9.1'
    jacksonVersion = '2.6.3'
    rxJavaVersion = '1.1.0'
    rxScalaVersion = '0.25.0'
    scalatraVersion = '2.3.1'
    vertxVersion = '3.2.0'
    sprayVersion = '1.3.3'
    json4sVersoin = '3.3.0'
    jdbiVersion = '2.70'
    dbcp2Version = '2.1.1'
    h2Version = '1.4.190'
    hibernateVersion = '5.0.6.Final'
    jtaApiVersion = '1.2'
    hibernateJpa2_1Version = '1.0.0.Final'
    mysqlConnectorVersion = '5.1.38'

    flywayPluginVersion = '3.2.1'

    slf4jVersion = '1.7.13'

    testNgVersion = '6.9.10'
    junitVersion = '4.12'
    scalaTestVersion = '2.2.5'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile 'org.testng:testng:' + testNgVersion
}

test {
    useTestNG()
}

pitest {
    targetClasses = ['com.github.poad.*']
    pitestVersion = '1.1.6'
    if (project.name in ['master', 'akka-example', 'akka-example', 'dropwizard-example', 'jetty-websocket-example', 'rxjava-example', 'rxscala-example', 'scalatra-examples', 'vertx-examples', 'websocket-jsr356-example', 'spray-example', 'hibernate-examples', 'jdbi-examples', 'flyway-example', 'cobertura-example', 'jacoco-example']) {
        failWhenNoMutations = false
    }
    threads = 4
    outputFormats = ['XML', 'HTML']
}
