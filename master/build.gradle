// Apply the java plugin to add support for Java
apply plugin: 'java'

group = 'com.github.poad'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
	scalaVersion = '2.11.7'

    jettyVersionOfDropwizard = '9.2.13.v20150730'
    jettyVersion = '9.3.0.v20150612'

    akkaVersion = '2.3.14'
    dropwizardVersion = '0.9.1'
    jacksonVersion = '2.6.3'
    rxJavaVersion = '1.0.15'
    rxScalaVersion = '0.25.0'
    scalatraVersion = '2.3.1'
    vertxVersion = '3.1.0'
    sprayVersion = '1.3.3'
    json4sVersoin = '3.3.0'

    testNgVersion = '6.9.9'
    junitVersion = '4.12'
    scalaTestVersion = '2.2.5'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'com.typesafe.akka:akka-actor_2.11:' + akkaVersion
    compile 'com.typesafe.akka:akka-remote_2.11:' + akkaVersion
    compile 'com.typesafe.akka:akka-kernel_2.11:' + akkaVersion

    compile 'io.dropwizard:dropwizard-core:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-testing:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-client:' + dropwizardVersion

    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:' + jacksonVersion
    compile 'com.fasterxml.jackson.core:jackson-databind:' + jacksonVersion

	compile 'io.reactivex:rxjava:' + rxJavaVersion
	compile 'io.reactivex:rxscala_2.11:' + rxScalaVersion

    compile 'org.scalatra:scalatra_2.11:' + scalatraVersion
    compile 'org.scalatra:scalatra-scalate_2.11:' + scalatraVersion
    compile 'org.scalatra:scalatra-auth_2.11:' + scalatraVersion
    compile 'org.scalatra:scalatra-jetty_2.11:' + scalatraVersion
    compile 'org.scalatra:scalatra-json_2.11:' + scalatraVersion

    compile 'org.scala-lang:scala-library:' + scalaVersion
    compile 'org.scala-lang:scala-actors:' + scalaVersion
    compile 'org.scala-lang:scala-reflect:' + scalaVersion

    compile 'io.vertx:vertx-rx:' + vertxVersion
    compile 'io.vertx:vertx-core:' + vertxVersion

	compile 'io.spray:spray-can_2.11:' + sprayVersion
    compile 'io.spray:spray-routing_2.11:' + sprayVersion
    compile 'io.spray:spray-json_2.11:' + '1.3.2'
    
    compile 'org.json4s:json4s-native_2.11:' + json4sVersoin

    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile 'org.slf4j:jcl-over-slf4j:1.7.12'
}
