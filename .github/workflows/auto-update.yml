name: Auto update

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  checks: write

jobs:
  list-head-refs:
    runs-on: ubuntu-latest
    outputs:
      head-refs: ${{ steps.list-head-refs.outputs.result }}
    steps:
      - name: List head refs
        uses: actions/github-script@v7
        id: list-head-refs
        with:
          retries: 3
          script: |
            const pullRequests = github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
            });
            return pullRequests
                .filter((pullRequest) => pullRequest.base.ref === 'main')
                .map((pullRequest) => pullRequest.head);

  auto-update:
    needs: [list-head-refs]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        head-ref: ${{ fromJSON(needs.list-head-refs.outputs.head-refs) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.head-ref }}
          fetch-depth: 0
      - name: rebase
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          git fetch origin/main
          if ! $(git rebase origin/main); then
            exit 1;
          fi
          if [ $(git status | grep 'nothing to commit, working tree clean' | wc -l) -eq 0 ];
            git push --force-with-lease
          fi

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
