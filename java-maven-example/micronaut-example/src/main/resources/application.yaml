micronaut:
  server:
    port: 8089

datasources:
  default:
    url: jdbc:mysql://127.0.0.1:3306/test
    username: root
    password: ""
    driverClassName: com.mysql.cj.jdbc.Driver
    tomcat:
      # X-Ray トレースを使う場合は有効化する
      #      jdbc-interceptors: com.amazonaws.xray.sql.mysql.TracingInterceptor
      max-active: 20
      min-idle: 10
jpa:
  default:
    packages-to-scan:
      - 'com.github.poad.examples.java.webapps.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
