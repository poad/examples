    jerseyVersion = '2.30.1'
    jacksonVersion = '2.11.0'
    vertxVersion = '3.9.0'

    jdbiVersion = '3.13.0'
    hikariCpVersion = '3.4.4'
    h2Version = '1.4.200'
    mysqlConnectorVersion = '8.0.20'

    flywayVersion = '6.4.1'

    springBootVersion = '2.4.0'
    springLoadedVersion = '1.2.8.RELEASE'

    transactionApiVersion = '1.3'

    slf4jVersion = '1.7.30'

    jaxbApiVersion = '2.3.3'
    p6spyVersion = '3.9.0'
    tomcatJdbcPoolVersion = '9.0.34'

    log4jVersion = '2.13.2'

    dbUnitVersion = '2.7.0'

    junitVersion = '4.12'
    junit4Version        = '4.12'
    junitVintageVersion  = '5.6.2'
    junitPlatformVersion = '1.6.2'
    junitJupiterVersion  = '5.6.2'

    xRayBomVersion = '2.4.0'
}

group = 'com.github.poad'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
}


subprojects {

    apply plugin: 'java'

    sourceCompatibility = 11
    targetCompatibility = 11

    dependencies {
        implementation "org.slf4j:slf4j-api:${slf4jVersion}"

        // JUnit Jupiter API and TestEngine implementation
        testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"

        // If you also want to support JUnit 3 and JUnit 4 tests

        testRuntimeOnly "org.apache.logging.log4j:log4j-core:${log4jVersion}"
        testRuntimeOnly "org.apache.logging.log4j:log4j-jul:${log4jVersion}"

        // Only needed to run tests in an (IntelliJ) IDE(A) that bundles an older version
        testRuntimeOnly "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}"
    }

    test {
        // listen to events in the test execution lifecycle
        beforeTest { descriptor ->
            logger.lifecycle("Running test: " + descriptor)
        }

        useJUnitPlatform()

        // listen to standard out and standard error of the test JVM(s)
        onOutput { descriptor, event ->
            logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
        }
    }
}

