buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'idea'

group = 'com.github.poad'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
    scalaVersion = '2.12.1'

    jettyVersionOfDropwizard = '9.4.6.v20170531'
    jettyVersion = '9.4.7.v20170914'

    akkaVersion = '2.4.10'
    dropwizardVersion = '1.1.4'
    jacksonVersion = '2.7.6'
    rxJavaVersion = '1.2.1'
    rxScalaVersion = '0.26.3'
    scalatraVersion = '2.5.0-RC1'
    vertxVersion = '3.3.3'
    sparkVersion = '2.5.1'

    guavaVersion = "19.0"
    bvalVersion = "0.5"
    validationVersion = "1.1.0.Final"
    joptVersion = "5.0.3"
    jerseyVersion = "2.26"
    jacksonJerseyVersion = "2.8.4"

    kotlinVersion = '1.0.0-rc-1036'

    okHttpVersion = '3.4.1'
    sprayVersion = '1.3.2'
    json4s4sprayVersoin = '3.2.9'

    json4sVersoin = '3.4.2'
    jdbiVersion = '2.78'
    dbcp2Version = '2.1.1'
    h2Version = '1.4.192'
    hibernateVersion = '5.2.11.Final'
    jtaApiVersion = '1.2'
    hibernateJpa2_1Version = '1.0.0.Final'
    mysqlConnectorVersion = '6.0.5'

    cglibVersion = '3.2.4'
    stringUtilsVersion = '3.5'

    ff4jVersion = '1.6'
    commonsIOVersion = '2.4'
    commonsFileuploadVersion = '1.3.1'
    servletApi = '3.1'
    jspApi = '2.2'
    jstlVersion = '1.2'
    taglibsStandardVersio = '1.1.2'
    thymeleafVersion = '2.1.5.RELEASE'
    taglibsCVersion = '1.1.1'
    jansiVersion = '1.11'

    flywayVersion = '4.0.3'

    flywayPluginVersion = flywayVersion
    springBootBatchVersion = '3.0.8.RELEASE'
    springBootVersion = '1.5.7.RELEASE'
    springLoadedVersion = '1.2.8.RELEASE'

    eclipseLinkVersion = '2.6.3'
    transactionApiVersion = '1.2'

    slf4jVersion = '1.7.21'

    log4jVersion = '2.9.0'

    dbUnitVersion = '2.5.3'

    cucumberVersion = '2.0.1'

    junitVersion = '4.12'
    junit4Version        = '4.12'
    junitVintageVersion  = '4.12.0'
    junitPlatformVersion = '1.0.0'
    junitJupiterVersion  = '5.0.0'

    scalaTestVersion = '3.0.0'
}

// In this section you declare the dependencies for your production and test code
dependencies {
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.junit.platform.gradle.plugin'

    sourceCompatibility = 9
    targetCompatibility = 9

    dependencies {
        compile 'org.slf4j:slf4j-api:' + slf4jVersion

        // JUnit Jupiter API and TestEngine implementation
        testCompile "org.junit.jupiter:junit-jupiter-api:" + junitJupiterVersion
        testRuntime "org.junit.jupiter:junit-jupiter-engine:" + junitJupiterVersion

        // If you also want to support JUnit 3 and JUnit 4 tests
        testCompile "junit:junit:" + junit4Version
        testRuntime "org.junit.vintage:junit-vintage-engine:" + junitVintageVersion

        testRuntime "org.apache.logging.log4j:log4j-core:" + log4jVersion
        testRuntime "org.apache.logging.log4j:log4j-jul:" + log4jVersion

        // Only needed to run tests in an (IntelliJ) IDE(A) that bundles an older version
        testRuntime "org.junit.platform:junit-platform-launcher:" + junitPlatformVersion
    }

    test {
        // listen to events in the test execution lifecycle
        beforeTest { descriptor ->
            logger.lifecycle("Running test: " + descriptor)
        }

        // listen to standard out and standard error of the test JVM(s)
        onOutput { descriptor, event ->
            logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
        }
    }

}

