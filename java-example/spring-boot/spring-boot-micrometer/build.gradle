plugins {
	id 'org.springframework.boot' version "${springBootVersion}"
	id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
	id 'java'
}

group = 'com.github.poad'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-jersey') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.validation:jakarta.validation-api'

    implementation 'javax.transaction:javax.transaction-api:1.3'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.11.3'

    // https://mvnrepository.com/artifact/ma.glasnost.orika/orika-core
    implementation 'ma.glasnost.orika:orika-core:1.5.4'

	runtimeOnly 'io.micrometer:micrometer-registry-jmx'
	runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
	runtimeOnly 'io.micrometer:micrometer-registry-cloudwatch'
	runtimeOnly 'io.micrometer:micrometer-jersey2'

    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly("org.springframework.boot:spring-boot-properties-migrator")
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	builder = 'gcr.io/paketo-buildpacks/builder:base-platform-api-latest'
	imageName = "docker.io/poad/spring-boot-micrometer:latest"
}
