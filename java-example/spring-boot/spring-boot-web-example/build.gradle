plugins {
  id 'org.springframework.boot' version '2.6.5'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
}

group = 'com.github.poad'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'jakarta.validation:jakarta.validation-api'

    implementation 'javax.transaction:javax.transaction-api:1.3'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.13.0'

    // https://mvnrepository.com/artifact/ma.glasnost.orika/orika-core
    implementation 'ma.glasnost.orika:orika-core:1.5.4'

	// https://mvnrepository.com/artifact/p6spy/p6spy
	runtimeOnly 'p6spy:p6spy:3.9.1'

	runtimeOnly 'io.micrometer:micrometer-registry-jmx'
	runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
	runtimeOnly 'io.micrometer:micrometer-registry-cloudwatch'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	runtimeOnly 'mysql:mysql-connector-java:8.0.25'

    runtimeOnly("org.springframework.boot:spring-boot-properties-migrator")
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	builder = 'gcr.io/paketo-buildpacks/builder:base-platform-api-latest'
	imageName = "docker.io/poad/spring-boot-micrometer:latest"
}
