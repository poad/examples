plugins {
  id 'org.springframework.boot' version '4.0.2'
  id 'io.spring.dependency-management' version '1.1.7'
  id 'java'
}

group 'com.github.poad'
version '0.0.1-SNAPSHOT'
java {
  sourceCompatibility = JavaVersion.VERSION_25
  targetCompatibility = JavaVersion.VERSION_25
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'jakarta.validation:jakarta.validation-api'

    implementation 'javax.transaction:javax.transaction-api:1.3'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.21.0'

    // https://mvnrepository.com/artifact/ma.glasnost.orika/orika-core
    implementation 'ma.glasnost.orika:orika-core:1.5.4'

    // https://mvnrepository.com/artifact/p6spy/p6spy
    runtimeOnly 'p6spy:p6spy:3.9.1'

    runtimeOnly 'io.micrometer:micrometer-registry-jmx'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'

    runtimeOnly("org.springframework.boot:spring-boot-properties-migrator")
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	builder = 'gcr.io/paketo-buildpacks/builder:base-platform-api-latest'
	imageName = "docker.io/poad/spring-boot-micrometer:latest"
}
