plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
    id 'com.google.cloud.tools.jib' version '1.8.0'
}

group = 'com.github.poad.examples'
version = '1.0.0'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation ('org.springframework.boot:spring-boot-starter-data-jpa') {
        exclude group: 'com.zaxxer', module: 'HikariCP'
    }
    // https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-jdbc
    implementation 'org.apache.tomcat:tomcat-jdbc:9.0.30'
	implementation 'org.springframework.boot:spring-boot-starter-web'

    // https://mvnrepository.com/artifact/com.webauthn4j/webauthn4j-core
    implementation 'com.webauthn4j:webauthn4j-core:0.10.0.RELEASE'
    implementation 'com.webauthn4j:webauthn4j-metadata:0.10.0.RELEASE'
    if (project.hasProperty('env')) {
        runtimeOnly 'mysql:mysql-connector-java:8.0.18'
    } else {
        runtimeOnly 'com.h2database:h2'
    }
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

jib.from.image = 'mcr.microsoft.com/java/jre-headless:11u5-zulu-alpine'
jib.to.image = 'poad/webauthn-rp-example'
jib.to.tags = [ version ]
jib.container.creationTime = 'USE_CURRENT_TIMESTAMP'
jib.container.ports = [ '8080' ]
if (project.hasProperty('env')) {
    def env = "$env"
    jib.container.jvmFlags = [ "-Dspring.profiles.active=" + env ]
}