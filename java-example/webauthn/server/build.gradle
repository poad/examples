plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
    id 'com.google.cloud.tools.jib' version '1.8.0'
}

group = 'com.github.poad.examples'
version = '1.0.0'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.webauthn4j:webauthn4j-core:0.9.14.RELEASE'
	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

jib.from.image = 'mcr.microsoft.com/java/jre-headless:11u5-zulu-alpine'
jib.container.creationTime = 'USE_CURRENT_TIMESTAMP'
jib.container.ports = [ '8080' ]
jib.to.image = 'webauthn-rp-example'
