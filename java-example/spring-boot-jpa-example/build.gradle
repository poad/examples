// Apply the java plugin to add support for Java
apply plugin: 'java'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:' + springBootVersion
    }
}
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = '11'
targetCompatibility = '11'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    implementation platform('org.springframework:spring-framework-bom:' + springBomVersion)

    implementation ('org.springframework.boot:spring-boot-starter-jersey') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation 'org.springframework:springloaded:' + springLoadedVersion

    implementation 'javax.transaction:javax.transaction-api:' + transactionApiVersion
    implementation 'javax.xml.bind:jaxb-api:' + jaxbApiVersion
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:' + jacksonVersion

    runtimeOnly 'p6spy:p6spy:' + p6spyVersion
    runtimeOnly 'com.h2database:h2:' + h2Version
    runtimeOnly("org.springframework.boot:spring-boot-properties-migrator")
}
