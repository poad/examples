// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:' + springBootVersion
    }
}
apply plugin: 'org.springframework.boot'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile ('org.springframework.boot:spring-boot-starter-jersey') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile('org.springframework.boot:spring-boot-starter-data-jpa') {
        exclude group: 'org.hibernate', module: 'hibernate-entitymanager'
    }
    compile 'org.springframework:springloaded:' + springLoadedVersion

    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:'+ eclipseLinkVersion

    compile 'javax.transaction:javax.transaction-api:' + transactionApiVersion

    runtime 'com.h2database:h2:' + h2Version
}
