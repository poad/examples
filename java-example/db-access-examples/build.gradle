// Apply the java plugin to add support for Java

apply plugin: 'java'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
    }
}

tasks.withType(JavaCompile) {
    doFirst {
        sourceCompatibility = 11
        targetCompatibility = 11
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at implementation time
    // https://mvnrepository.com/artifact/com.github.docker-java/docker-java
    implementation 'org.slf4j:jcl-over-slf4j:' + slf4jVersion

    implementation "org.jdbi:jdbi3-core:${jdbiVersion}"
    implementation "org.jdbi:jdbi3-sqlobject:${jdbiVersion}"
    implementation "org.jdbi:jdbi3-vavr:${jdbiVersion}"
    implementation "org.jdbi:jdbi3-guava:${jdbiVersion}"
    implementation "org.jdbi:jdbi3-jodatime2:${jdbiVersion}"

    implementation 'com.zaxxer:HikariCP:' + hikariCpVersion
    implementation 'mysql:mysql-connector-java:' + mysqlConnectorVersion
    runtimeOnly 'com.h2database:h2:' + h2Version

}

